<section id="mySkills">
  <div class="skills-container">
    <h2>{{ "mySkills" | translate }}</h2>
    @for (skill of skills; track $index) {
    <div class="skill-div">
      <img src="{{ skill.image }}" alt="" />
      <span>{{ skill.name }}</span>
    </div>
    }
  </div>
  <app-arrow
    direction="right"
    imgSrc="./assets/img/arrow_right.svg"
    marginRight="70%"
    marginLeft="0%"
  >
  </app-arrow>
</section>
