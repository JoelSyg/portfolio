<section>
    <h2>Portfolio</h2>
    <span>Explore a selection of my work here - Interact with<br>projects to see my skills in action.</span>
    <div class="projects">
      @for (project of projects; track $index;) {
        <app-project 
          [project]="project" 
          [additionalClass]="($index % 2) === 1 ? 'even-project' : ''">
        </app-project>
      }
    </div>
</section>
