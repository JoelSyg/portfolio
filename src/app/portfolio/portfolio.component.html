<section>
  <h2>Portfolio</h2>
  <span>Explore a selection of my work here - Interact with<br>projects to see my skills in action.</span>
  <div class="projects">
    @for (project of projects; let i = $index; track i;) {
      <app-project 
        [project]="project" 
        [additionalClass]="(i % 2) === 1 ? 'even-project' : ''"
        [projectNumber]="i + 1"
        [totalProjects]="projects.length">
      </app-project>
    }
  </div>
</section>
